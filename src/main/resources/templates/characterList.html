<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Character List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<h1>Person List</h1>
<a href="addCharacter">Add Person</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>
        <tr th:each ="character : ${characterList}">
            <td th:utext="${character.name}">...</td>
            <td th:utext="${character.gender}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
